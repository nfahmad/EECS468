    <script>
        //Creates a class called Group
        class Group {
            //This is a method for creating and initializing objects created within the class
            constructor() {
                //Creates an empty array
                this.members = [];
            }
            //This method will add the value to the corresponding group.
            add(value) {
                //If the group does not have the inputted value, this will run
                if (this.has(value) == false) {
                    //This will add the inputted value to the group
                    this.members.push(value);
                }
            }
            //This method will delete the value from the corresponding group
            delete(value) {
                //If the group has the inputted value, this will run
                if (this.has(value)) {
                    //This will remove the value from the group
                    this.members.splice(value - 1, 1);
                }
                //This will return the appended group
                return this.members;
            }
            //This will determine if the inputted value is in the corresponding group
            has(value) {
                //This will return a boolean value to indicate if the inputted value is in the corresponding group
                return this.members.includes(value)
            }
            //This will return the union of the group and the argument
            union(two) {
                //Declares an empty "newGroup" with the Group class
                let newGroup = new Group();
                //For every value of the first group this will run
                for (let value of this.members) {
                        //This will add the value to newGroup
                        newGroup.add(value);
                }
                //For every value of the second group this will run
                for (let value of two.members) {
                    //If the group does not have the inputted value, this will run
                    if (newGroup.has(value) == false) {
                        //This will add the value to newGroup
                        newGroup.add(value);
                    }
                }
                //This will return newGroup
                return newGroup;
            }
            //This will return the intersection of the group and the argument
            intersection(two) {
                //Declares an empty "newGroup" with the Group class
                let newGroup = new Group();
                //For every value of the first group this will run
                for (let value of this.members) {
                    //If the group does have the inputted value, this will run
                    if (two.has(value)) {
                        //This will add the value to newGroup
                        newGroup.add(value);
                    }
                }
                //This will return newGroup
                return newGroup;
            }
            //This will return the difference of the group and the argument
            difference(two) {
                //Declares an empty "newGroup" with the Group class
                let newGroup = new Group();
                //For every value of the first group this will run
                for (let value of this.members) {
                    //If the group does not have the inputted value, this will run
                    if (two.has(value) == false) {
                        //This will add the value to newGroup
                        newGroup.add(value);
                    }
                }
                //This will return newGroup
                return newGroup;
            }
            //This will return the group
            print() {
                //Returns the group
                return this.members;
            }
        }
        //Declares an empty "group1" with the Group class
        let group1 = new Group();
        //Declares an empty "group2" with the Group class
        let group2 = new Group();
        //Adds a value to group1
        group1.add(1);
        //Adds a value to group1

        //Adds a value to group1

        //Adds a value to group2
        group2.add(5);
        //Adds a value to group2
        group2.add(2);
        //This will get the elements that need to be displayed by text using their unique identifier
        document.getElementById("group1_contents").innerText = group1.print();
        //This will get the elements that need to be displayed by text using their unique identifier

        document.getElementById("group2_has").innerText = group2.has(3);
        //This will get the elements that need to be displayed by text using their unique identifier

        //This will get the elements that need to be displayed by text using their unique identifier
        document.getElementById("intersection").innerText = group1.intersection(group2).print();
        //This will get the elements that need to be displayed by text using their unique identifier
