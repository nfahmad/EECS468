<!--Beginning of html file-->
<html>
    <!--Beginning of head element which contains metadata (data about data)-->
    <head>
        <!--Allows the tab of the webpage to be labelled “Hello World!”-->
        <title>Hello World!</title>
    <!--End of head element-->
    </head>
    <!--Creates the first clickable button that when clicked, will run the "test1" function-->
    <button onclick="test1()">Test 1 for Hello World!</button> <br>
    <!--Allows text to be displayed by the second button-->
    <br> <div id="hello"></div> <br>
    <!--Allows text to be displayed by the second button-->
    <div id="world"></div> <br>
    <!--Creates a second clickable button that when clicked, will run the "test2" function-->
    <button onclick="test2()">Test 2 for Hello World!</button> <br>
    <!--Beginning of script element which contains scripting statements-->
    <script>
        //Creates a function called "test1"
        function test1() {
            //Uses the built-in JavaScript alert function which will run after the corresponding button is pressed
            alert("Hello World!");
        }
        //Creates a function called "test2"
        function test2() {
            //This will get the elements that need to be displayed by text using their unique identifier, "hello"
            var hello = document.getElementById("hello");
            //This will get the elements that need to be displayed by text using their unique identifier, "world"
            var world = document.getElementById("world");
            //This will set the text to "Hello"
            hello.innerText = "Hello";
            //This will set the text to "World!"
            world.innerText = "World!";
        }
        //End of script element
        </script>
<!--End of html file-->
</html>
